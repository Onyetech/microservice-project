server:
  port: 8082
spring:
  application:
    name: customer
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5430/customer
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true